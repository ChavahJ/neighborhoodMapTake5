<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <title>NMI Transport &mdash; RBS A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/map.css">

</head>

<body>
    <main class="container-fluid content">
        <div class="map-container">
            <div id="map" data-tap-disabled="true"></div>
        </div>
        <div class="row flexContainer">
            <div class="title-div col-xs-12 col-sm-4">
                <h1 class="title-text">NMI Transport</h1>
            </div>
            <div class="search-div col-xs-12 col-sm-4">
                <div class="input-group">
                    <input type="text" placeholder="Find a stop..." data-bind="textInput: query" class="form-control">
                </div>
            </div>
            <div class="list-div col-xs-12 col-sm-4">
                <div class="nav-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#listOfStops" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <img src="img/hamburger-menu.svg" alt="hamburger-menu">
                    </button>
                    <a class="list-title" href="#">Which stop is best for you?</a>
                </div>
                <div class="collapse navbar-collapse" id="listOfStops">
                    <ul class="nav list-group allStops" data-bind="foreach: allStops">
                        <li>
                            <a href="#" class="list-group-item" data-bind="text: name, visible: showStop, css: { active: selected }, click: $parent.selectStop"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </main>
    <!-- end of container -->
    <footer>
        <script src="js/jquery-2.2.4.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgDq8Yx6amowKrhE5LhzNkcUrQqBsRC5s&callback=loadMap" onerror="googleError()"></script>
    </footer>
</body>
</html>

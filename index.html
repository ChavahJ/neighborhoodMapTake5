<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<title>NMI Transport &mdash; RBS A</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="css/map.css">

</head>

<body class="nh">
    <div class="container-fluid content">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="title-div">
            <h1 class="title-text">NMI Transport</h1>
        </div>

        <div class="search-div">
            <div class="form-group pad-2rem">
                <input type="text" placeholder="Find a stop..." data-bind="textInput: query" class="form-control" />
            </div>
        </div>

        <div class="list-div">
            <p><span class="list-title">Which stop is best for you?</span>
                <div class="list-group allStops" data-bind="foreach: allStops">
                    <a href="#" class="list-group-item" data-bind="text: name, visible: showStop, css: { active: selected }, click: $parent.selectStop"></a>
                </div>
            </p>
        </div>

    </div><!-- end of container -->
</body>
<footer>
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</footer>
</html>
